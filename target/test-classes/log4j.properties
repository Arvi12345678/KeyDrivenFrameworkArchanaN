log4j.rootLogger=DEBUG,con,file
#log4j.rootLogger=DEBUG,con
log4j.appender.con=org.apache.log4j.ConsoleAppender
log4j.appender.con.layout=org.apache.log4j.PatternLayout
log4j.appender.con.layout.ConversionPattern=%p\t%d{ISO8601}\t%r\t%c\t[%t]\t%m%n

# add a FileAppender to the logger fout
log4j.appender.file=org.apache.log4j.FileAppender
# create a log file
log4j.appender.file.File=A:\\Core java\\Properties file3\\MercuryReg\\Registration
log4j.appender.file.layout=org.apache.log4j.PatternLayout
# use a more detailed message pattern
log4j.appender.file.layout.ConversionPattern=%p\t%d{ISO8601}\t%r\t%c\t[%t]\t%m%n